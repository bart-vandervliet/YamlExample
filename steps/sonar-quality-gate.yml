parameters:
- name: Steps
  type: stepList
  default: []

steps:
- script: echo 'Sonar prepare'
  displayName: Sonar prepare

- ${{ each step in parameters.Steps }}:
  - ${{ step }}

- script: echo 'Sonar analysis'
  displayName: Sonar analysis

- script: echo 'Sonar publish'
  displayName: Sonar publish
